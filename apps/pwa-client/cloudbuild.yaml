steps:
  # Step 1: Set up Node.js environment and install pnpm
  - name: 'node:22'
    id: 'Install pnpm and dependencies'
    entrypoint: bash
    args:
      - '-c'
      - |
        npm install -g pnpm
        pnpm install

  # Step 2: Run the build script
  - name: 'node:22'
    id: 'Build project'
    entrypoint: bash
    args:
      - '-c'
      - |
        pnpm run build

  # Step 3: Optional - Linting step
  - name: 'node:22'
    id: 'Lint project'
    entrypoint: bash
    args:
      - '-c'
      - |
        pnpm run lint

  # Step 4: Optional - Run tests
  - name: 'node:22'
    id: 'Run tests'
    entrypoint: bash
    args:
      - '-c'
      - |
        pnpm run test

  # Step 5: Deploy step (example to GCP App Engine or other platforms)
  # Adjust this step to your specific deployment needs
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy application'
    entrypoint: bash
    args:
      - '-c'
      - |
        gcloud app deploy

timeout: '900s' # Increase timeout if the build takes longer
