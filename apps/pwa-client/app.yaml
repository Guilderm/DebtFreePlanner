runtime: nodejs22
env: standard
entrypoint: node .output/server/index.mjs

instance_class: F1

automatic_scaling:
  min_instances: 0
  max_instances: 1

handlers:
  - url: /.*
    script: auto
    secure: always

readiness_check:
  path: '/'
  check_interval_sec: 5
  timeout_sec: 5
  failure_threshold: 2
  success_threshold: 2

env_variables:
  NODE_ENV: 'production'
